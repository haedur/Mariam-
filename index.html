<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Maryam</title>
    <style>
        /* إعدادات الألوان والخلفية الكريسمسية */
        :root {
            --off-white: #fdfaf5;
            --xmas-red: #c0392b;
            --text-gray: #333;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--off-white);
            font-family: Arial, sans-serif; /* خط طبيعي وبسيط */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* تأثير الثلج */
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* الصفحة الأولى */
        #page1 {
            z-index: 10;
        }

        .main-title {
            font-size: 2.5rem;
            color: var(--xmas-red);
            margin-bottom: 30px;
        }

        .press-btn {
            background-color: var(--xmas-red);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .press-btn:hover {
            opacity: 0.8;
        }

        /* الصفحة الثانية */
        #page2 {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            z-index: 10;
        }

        .message-text {
            font-size: 1.2rem;
            line-height: 1.6;
            color: var(--text-gray);
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.6); /* خلفية خفيفة لتوضيح النص */
            padding: 15px;
            border-radius: 10px;
        }

        .video-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        /* حركة الثلج */
        @keyframes snowfall {
            0% { transform: translateY(-10vh); }
            100% { transform: translateY(110vh); }
        }

        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 1.5rem;
            animation: snowfall linear infinite;
            text-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="snow" id="snow-container"></div>

    <div id="page1">
        <h1 class="main-title">From Haider to Maryam</h1>
        <button class="press-btn" onclick="startExperience()">press here</button>
    </div>

    <div id="page2">
        <div class="message-text">
            Hello Maryam, Happy New Year and Merry Christmas! <br>
            On this occasion, I designed this website for you because you are my special Maryam, my dear, and my sweetie. <br>
            I wish you a year full of longevity and wonderful events, my love.
        </div>

        <div class="video-container" id="video-box">
            </div>
    </div>

    <script>
        // وظيفة الثلج - جعلها أكثر كثافة ووضوحاً
        function createSnow() {
            const container = document.getElementById('snow-container');
            const icons = ['❄', '❅', '❆'];
            for (let i = 0; i < 50; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.innerText = icons[Math.floor(Math.random() * icons.length)];
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                flake.style.opacity = Math.random();
                flake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                flake.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(flake);
            }
        }

        createSnow();

        function startExperience() {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'flex';
            
            // تحميل الفيديو مع التشغيل التلقائي من الثانية 35
            const videoBox = document.getElementById('video-box');
            videoBox.innerHTML = `<iframe width="100%" height="100%" 
                src="https://www.youtube.com/embed/E8gmARGvPlI?start=35&autoplay=1" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>`;
        }
    </script>

</body>
</html>
